<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <div class="head-wrapper">
            <header class="top" id="header">
                <div class="logo">
                    <img src="/src/ico/logo.png" alt="arch studio logo" class="logo-icon" id="header-img">
                </div>
                <div class="navbar-container">
                    <nav class="navigation" id="nav-bar">
                        <div class="navbar-elements">
                            <div class="navbar-header">
                                <a href="#Home" class="navbar-brand" id="brand">
                                    TheZenArchitects
                                </a>
                            </div>
                            <div class="navbar-elements-list">
                                <ul class="navbar-nav" id="navbar-elements-list">
                                    <li>
                                        <a href="#home" class="nav-link">
                                            Home
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#services" class="nav-link">
                                            Services
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#portfolio" class="nav-link">
                                            Portfolio
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#contact" class="nav-link">
                                            Contact
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>
        </div>
        <div class="home-wrapper" id="home">
            <div class="slideshow-container">

                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="img_nature_wide.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="img_snow_wide.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="img_mountains_wide.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

            </div>
            <br>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

        </div>
        <div class="services-wrapper" id="services">
            
        </div>
    </div>
</body>

</html>
